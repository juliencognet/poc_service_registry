spring:
  application:
    name: callme-service
  config:
    import: consul
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        instance-id: ${spring.application.name}:${random.int}
        healthCheckInterval: 5s
        healthCheckTimeout: 10s
        healthCheckCriticalTimeout: 15s
