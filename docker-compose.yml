      context: generic-java-docker/
      dockerfile: Dockerfile
    volumes:
      - ./caller-service-2-4/target/:/app/
    expose:
      - "8092"
    ports:
      - "8092:8092"
    networks:
      - ded-net
    environment:
      - SPRING_CLOUD_CONSUL_HOST=localhost
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=caller-2-4-2
      - SPRING_CLOUD_CONSUL_DISCOVERY_INSTANCE_ID=caller-2-4-2
      - SPRING_CLOUD_CONSUL_DISCOVERY_SERVICENAME=caller-service-2-4
