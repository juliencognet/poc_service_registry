version: '3'

services:


  consul-server-1:
    # Uses only image and networks from 'consul-agent-1'
    # while 'command' is overwritten
    image: consul:latest
    container_name: consul-server-1
    networks:
      - ded-net
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-server-2:
    # Complete copy of 'consul-server-1'
    image: consul:latest
    container_name: consul-server-2
    networks:
      - ded-net
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-server-bootstrap:
    # Uses only image and networks from 'consul-agent-1'
    # while 'command' is overwritten and 'ports' are defined
    image: consul:latest
    container_name: consul-server-3
    networks:
      - ded-net
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
    command: "agent -server -bootstrap-expect 1 -ui -client 0.0.0.0"

  gateway-service:
    container_name: gateway
    build:
      context: generic-java-docker/
      dockerfile: Dockerfile
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./gateway-service/target/:/app/
    networks:
      - ded-net
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul-server-bootstrap
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=gateway
      - SPRING_CLOUD_CONSUL_DISCOVERY_INSTANCE_ID=gateway
      - SPRING_CLOUD_CONSUL_DISCOVERY_SERVICENAME=gateway-service

  caller-service-2-4-1:
    container_name: caller-2-4-1
    build:
      context: generic-java-docker/
      dockerfile: Dockerfile
    volumes:
      - ./caller-service-2-4/target/:/app/
    networks:
      - ded-net
    expose:
      - "8091"
    ports:
      - "8091:8091"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=localhost
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=caller-2-4-1
      - SPRING_CLOUD_CONSUL_DISCOVERY_INSTANCE_ID=caller2-4-1
      - SPRING_CLOUD_CONSUL_DISCOVERY_SERVICENAME=caller-service-2-4
      - SERVER_PORT=8091

  caller-service-2-4-2:
    container_name: caller-2-4-2
