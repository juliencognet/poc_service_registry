spring:
  application:
    name: caller-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      cache:
        ttl: PT5S

eureka:
  instance:
    lease-expiration-duration-in-seconds : 10
    lease-renewal-interval-in-seconds : 1

  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true

